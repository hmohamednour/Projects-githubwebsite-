            <section class="contact">

                        </div>
                    </div>
                </div>
        <div class="contactForm">
            <form>

                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea id="message" required="required"></textarea>
                    <span>Type Your Message...</span>

                <input type="submit" name="" value="Send">
            </form>
        </div>
